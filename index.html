<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bd"> 
        
    <div id="Calculator">
        <h1 id="h1">Calculator</h1>
        <input readonly id="display" name="display">
        <marquee behavior="alternate" scrollamount="10" direction=""><h2 readonly id="h2">Developed By Sanjeet</h2></marquee>
        <div id="keys">
            <!-- <h2 readonly id="h2">Sanjeet</h2> -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('7')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="calculate()" class="operator-btn">=</button>
        </div>
        <p style="color: rgba(255, 255, 255, 0.7);text-align: right;font-size: 1.3rem;">CodeAlpha</p>
    </div>
    
</body>

</html>
